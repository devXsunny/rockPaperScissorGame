<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <title>Rock-paper-scissor | devXsunny</title>
  </head>
  <body>
    <header>
      <h1 style="text-align: center">Rock Paper Scissor</h1>
      <h1 style="text-align: center">Game</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div id="r" class="choice">
        <img src="/img/rock.png" alt="" width="100px" />
      </div>
      <div id="p" class="choice">
        <img src="/img/paper.png" alt="" width="100px" />
      </div>
      <div id="s" class="choice">
        <img src="/img/scissor.png" alt="" width="100px" />
      </div>
    </div>
    <div id="action-message">Make your move</div>
    <footer style="text-align: right">-devXsunny</footer>
    <script src="app.js"></script>
  </body>
</html>
